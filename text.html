<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title> Css grid & flex</title>
</head>
<body>
    <!-- grid -->
    <div class="grid-container">
        <div class="grid-item">one</div>
        <div class="grid-item">two</div>
        <div class="grid-item">three</div>
        <div class="grid-item">four</div>
        <div class="grid-item">five</div>
        <div class="grid-item">six</div>

    </div>
    <hr>

    <!-- flex -->
    
    <div class="flex-container">
        <div class="felx-item">0ne</div>
        <div class="felx-item">Two</div>
        <div class="felx-item">Three</div>
        <div class="felx-item">Four</div>
        <div class="felx-item">Five</div>
        <div class="felx-item">Six</div>

    </div>
</body>
</html>
